name: Deploy Profile Service

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/profile_service/**'
      - '.github/workflows/deploy-profile.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies into package
      run: |
        cd microservices/profile_service
        python -m pip install --upgrade pip
        pip install -r requirements.txt -t .
      
    - name: Zip artifact for deployment
      run: |
        cd microservices/profile_service
        zip -r release.zip . -x '*.pyc' -x '__pycache__/*' -x '.git/*'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'colaboradores-profile'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROFILE }}
        package: ./microservices/profile_service/release.zip

    - name: Azure Login (publish profile)
      uses: azure/login@v2
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROFILE }}

    - name: Set GROQ_API app setting
      uses: azure/cli@v2
      with:
        inlineScript: |
          APP_NAME="colaboradores-profile"
          RG_NAME=$(az resource list --name "$APP_NAME" --resource-type Microsoft.Web/sites --query "[0].resourceGroup" -o tsv)
          if [ -z "$RG_NAME" ]; then
            echo "Resource group not found for $APP_NAME" >&2
            exit 1
          fi
          az webapp config appsettings set -g "$RG_NAME" -n "$APP_NAME" --settings GROQ_API='${{ secrets.GROQ_API }}'
