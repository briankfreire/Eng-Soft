name: Deploy Projects Service

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/projects_service/**'
      - '.github/workflows/deploy-projects.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Create and activate virtual environment
      run: |
        cd microservices/projects_service
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Zip artifact for deployment
      run: |
        cd microservices/projects_service
        zip -r release.zip . -x antenv/\*

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'colaboradores-projects'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROJECTS }}
        package: ./microservices/projects_service/release.zip
