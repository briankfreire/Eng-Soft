name: Deploy Skills Service

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/skills_service/**'
      - '.github/workflows/deploy-skills.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
      
    - name: Zip artifact for deployment
      run: |
        cd microservices/skills_service
        zip -r release.zip . -x '*.pyc' -x '__pycache__/*' -x '.git/*'

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'colaboradores-skills'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_SKILLS }}
        package: ./microservices/skills_service/release.zip
